<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" value="lahore" class="input-bx" placeholder="Enter your city" required>
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>
    <div class="weather-body">
      <img src="./images/clouds.png" alt="Weather image" id="weather-img">
      <div class="weather-box">
        <p ><span class="temperature">0</span><sup>Â°C</sup> </p>
        <p>
        <div class="description">Light Rain</div>
        </p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <img src="./images/humidity.png" alt="">
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <img src="./images/wind.png" alt="">
          <div class="text">
            <span id="wind-speed">12km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
